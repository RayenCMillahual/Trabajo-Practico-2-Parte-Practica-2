<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./assets/favicon.ico">
</head>
<body>
<div id="elm">
    <div class="form-wrapper">
        <div class="form-container">
            <h1>Registrarse</h1>
            <form id="registerForm">
                <div class="input-group">
                    <label for="name">Nombre Completo:</label>
                    <input type="text" id="name" name="name" placeholder="Ingresa tu nombre completo" required>
                </div>
                <div class="input-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" placeholder="Crea una contraseña" required>
                </div>
                <div class="input-group">
                    <label for="confirmPassword">Confirmar Contraseña:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Repite la contraseña" required>
                </div>
                <div class="input-group">
                    <label>Género:</label>
                    <div class="radio-group">
                        <div class="radio-item">
                            <input type="radio" id="male" name="gender" value="Male" required>
                            <label for="male">Masculino</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="female" name="gender" value="Female" required>
                            <label for="female">Femenino</label>
                        </div>
                    </div>
                </div>
                <div class="input-group">
                    <label for="categorySelect">Seleccione categoría:</label>
                    <select id="categorySelect" name="categorySelect" required>
                        <option value="">Cargando categorías</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="terms">
                        <input type="checkbox" id="terms" name="terms" required>
                        Acepto los <a href="#">términos y condiciones</a>.
                    </label>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
